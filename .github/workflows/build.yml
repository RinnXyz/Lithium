name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Tambahan: Install CMake & NDK
      - name: Install CMake and NDK
        run: |
          yes | sdkmanager --licenses
          sdkmanager --update
          sdkmanager --install "cmake;3.31.0" "ndk;29.0.13113456" "platforms;android-36" "build-tools;33.0.2"
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "cmake.dir=$ANDROID_SDK_ROOT/cmake/3.31.0" >> local.properties
          echo "ndk.dir=$ANDROID_SDK_ROOT/ndk/29.0.13113456" >> local.properties
      - name: Build APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: |
            **/build/outputs/apk/release/*.apk
            **/build/outputs/apk/debug/*.apk
